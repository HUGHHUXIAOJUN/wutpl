<!DOCTYPE html>
<html>
<head>
	<script src="./attrtpl.js"></script>
</head>
<body>

	<div id="tpl">
		
		<ul>
			<li for="item in list">
				{{item}}
			</li>
		</ul>

	</div>

	<script>
		
		render = attrtpl(tpl.innerHTML)

		tpl.innerHTML = render({
			list: [
				1,2,3,4,5
			]
		})

	</script>

</body>
</html>
