<!DOCTYPE html>
<html>

<head>
    <script src="wu.tmpl.js"></script>
</head>

<body>

	<ul wu-tmpl="{name:'list', render:true}">
		{{each list item index}}
		<li>
			{{index}}: {{item.name}}
		</li>
		{{/each}}
	</ul>

    当 wu-tmpl render:true 并出错时
    模板内容丢失 $0.tpl => ''



    <div>
        这种情况不支持
        {{each [1,2,3] item index}}
            {{item}}
        {{/each}}
    </div>

    <div>
        非 ready 时之上的 wu-tmpl 也无法能过 wu.tmpl.render('name') 的方式渲染
    </div>

</body>

</html>
