<!DOCTYPE html>
<html>

<body>

  <ul id="tpl">
    {{for data value key index}}
    <li>
      <b>{{index}}|{{key}}:</b>

      {{for value item i}}
      <span>{{item}}</span>
      {{/for}}
    </li>
    {{/for}}
  </ul>

  <script src="../wutpl.js"></script>
  <script>
    var render = wutpl(tpl)
    render({
      data: {
        key1: [1,2,3],
        key2: [4,5,6]
      }
    })
  </script>

</body>

</html>
