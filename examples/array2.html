<!DOCTYPE html>
<html>

<body>

  <ul id="tpl">
    {{for data value key}}
    <li>
      {{for value item i}}
      <span>{{item}}</span>
      {{/for}}
    </li>
    {{/for}}
  </ul>

  <script src="../wutpl.js"></script>
  <script>
    wutpl(tpl, {
      data: {
        key1: [1,2,3],
        key2: [4,5,6]
      }
    })
  </script>

</body>

</html>
