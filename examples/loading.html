<!DOCTYPE html>
<html>
<head>
	<title>hello world</title>
	<script src="../wu.tmpl.js"></script>
</head>
<body>
	<div wu-tmpl="{name:'list', render:true, data:{loading:true}}">
		{{if _data_.loading}}
		loading...
		{{else}}
		<div>
			{{each list item i}}
			<span>{{item}}</span>
			{{/each}}
		</div>
		{{/if}}
	</div>

	<script>
		setTimeout(function () {
			wu.tmpl.render('list', {
				list:['data', 'loaded']
			});
		}, 1000);
	</script>
</body>
</html>
