<!DOCTYPE html>
<html>

<body>

  <ul id="tpl">
    {{each list item index}}
    <li>
      {{index}}: {{item.name}}
    </li>
    {{/each}}
  </ul>

  <script src="../wutpl.js"></script>
  <script src="../lib/ajax.js"></script>
  <script>
    ajax({
      url: 'ajax.json',
      success: function (data) {
        wutpl(tpl, data)
      }
    });
  </script>
</body>

</html>
