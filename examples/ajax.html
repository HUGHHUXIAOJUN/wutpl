<!DOCTYPE html>
<html>

<head>
  <script src="../wutpl.js"></script>
  <script src="../lib/ajax.js"></script>
</head>

<body>

  <ul id="tpl">
    {{each list item index}}
    <li>
      {{index}}: {{item.name}}
    </li>
    {{/each}}
  </ul>

  <script>
    var render = wutpl(tpl)
    
    ajax({
      url: 'ajax.json',
      success: function (data) {
        render(data)
      }
    })
  </script>
</body>

</html>
