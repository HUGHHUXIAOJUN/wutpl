<!DOCTYPE html>
<html>

<head>
  <script src="../wutpl.js"></script>
</head>

<body>

  <pre id="tpl">
    {for list item} <span>{item}</span> {/for}
    {for list item i} <span>{item}</span> {/for}
    {for obj item key i} <span>{item}</span> {/for}

    {for list item}
    <span>{item}</span>
    {/for}
    {for list item i}
    <span>{item}</span>
    {/for}
    {for obj item key i}
    <span>{item}</span>
    {/for}
  </pre>

  <script>
    wutpl(tpl, {
      list: [1, 2, 3],
      obj: {a:1,b:2,c:3}
    })
  </script>

</body>

</html>
