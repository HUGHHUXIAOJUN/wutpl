<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      font-family: monospace;
      font-size: 8em;
    }

    small {
      color: #aaa;
      font-size: 0.6em
    }
  </style>
  <script src="../wutpl.js"></script>
</head>

<body>


  <div id="tpl">
    {{ data.getHours() }} :
    {{ data.getMinutes() }} :
    {{ data.getSeconds() }}
    <small>
      {{ ( '00' + data.getMilliseconds() ).slice(-3) }}
    </small>
  </div>

  <script>
    !function run() {
      wutpl(tpl, {
        data: new Date
      })

      setTimeout(run)
    }()
  </script>

</body>

</html>
