<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      font-family: monospace;
      font-size: 8em;
    }

    small {
      color: #aaa;
      font-size: 0.6em
    }
  </style>
  <script src="../wutpl.js"></script>
</head>

<body>

  <div id="tpl">
    { date.getHours() } : { date.getMinutes() } : { date.getSeconds() }
    <small>
      { ('00'+date.getMilliseconds()).slice(-3) }
    </small>
  </div>

  <script>
    !function run() {
      wutpl(tpl, { date: new Date })

      setTimeout(run)
    }()
  </script>

</body>

</html>
