<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      text-align: center;
    }

    div {
      font-size: 8em;
    }

    small {
      color: #aaa;
      font-size: 0.6em
    }
  </style>
</head>

<body>


  <div id="tpl">
    {{ data.getHours() }}:
    {{ data.getMinutes() }}:
    {{ data.getSeconds() }}
    <small>
      {{ ( data.getMilliseconds())}}
    </small>
  </div>

  <script src="../wutpl.js"></script>
  <script>
    setInterval(function () {
      wutpl(tpl, {
        data: new Date
      })
    }, 41)
  </script>

</body>

</html>
