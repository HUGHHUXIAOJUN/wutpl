<!DOCTYPE html>
<html>

<head>
  <script src="../wutpl.js"></script>
</head>

<body>

  <table id="tpl">
    <tbody>
      <!-- {for list item index} -->
      <tr>
        <td>{item.name}</td>
        <td>{if item.age>18} 18+ {/if}</td>
      </tr>
      <!-- {/for} -->
    </tbody>
  </table>

  <script>
    wutpl(tpl, {
      list: [
        { id: 1, name: 'Tom', age: 21 },
        { id: 2, name: 'Lily', age: 17 },
        { id: 3, name: 'Mary', age: 18 }
      ]
    })
  </script>

</body>

</html>
